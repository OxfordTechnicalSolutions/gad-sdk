name: Build docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
   runs-on: ${{ matrix.os }}
   strategy:
      matrix:
        os: [ubuntu-latest]
   steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    

    - name: Build docs
    
      run: |
        sudo apt-get update
        sudo apt-get install doxygen
        sudo apt-get install graphviz
        pip install -U sphinx
        pip3 install sphinx-rtd-theme
        pip3 install breathe
        pip3 install sphinx-sitemap
        cd docs_sphinx
        sphinx-build -b html . public
        mv custom.css public/_static/
        cd ..
        mkdir public
        mv docs_sphinx/public/* public
        echo "" > public/.nojekyll
      shell: bash
  
    - uses: actions/upload-pages-artifact@v0
      with:
       path: public
       
    - name: Pushes to another repository
      uses: cpina/github-action-push-to-another-repository@main
      env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
          source-directory: public
          destination-github-username: 'OxfordTechnicalSolutions'
          destination-repository-name: 'OxfordTechnicalSolutions.github.io'
          user-email: automated_push_from_gad_SDK
          target-branch: master
